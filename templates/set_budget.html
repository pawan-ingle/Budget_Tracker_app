{% extends "base.html" %}
{% block content %}
  <h2>Create a new budget</h2>
  <form method="post">
    {% csrf_token %}
    <label>Name</label><br>
    <input type="text" name="name" required><br>
    <label>Initial amount</label><br>
    <input type="number" name="initial_amount" step="0.01" required><br><br>
    <button type="submit">Create</button>
  </form>
{% endblock %}
